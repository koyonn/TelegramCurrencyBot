status = info
name= RollingFileAppender

# Log files location
property.basePath = target/logs

# Console
appender.console.type = Console
appender.console.name = LogToConsole
appender.console.layout.disableansi = false
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{dd MMM yyyy HH:mm:ss.SSS} %highlight{[%-5level]}{FATAL=bright_magenta, ERROR=bright_red, WARN=bright_yellow, INFO=bright_green, DEBUG=bright_cyan, TRACE=bright_white} [%t] %c{1} \u2013 %highlight{{%msg%n}}{FATAL=bright_magenta, ERROR=bright_red, WARN=bright_yellow, INFO=bright_green, DEBUG=bright_cyan, TRACE=bright_white}\n

# RollingFileAppender name, pattern, path and rollover policy
appender.rolling.type = RollingFile
appender.rolling.name = LogToRollingFile
appender.rolling.fileName= ${basePath}/app.log
appender.rolling.filePattern= ${basePath}/app_%d{yyyyMMdd}.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d %p %C{1.} [%t] %m%n \n
appender.rolling.policies.type = Policies

# To change log file every day
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true

# To change log file after 1MB size
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 20

rootLogger.level = debug
rootLogger.appenderRef.stdout.ref = LogToConsole
rootLogger.appenderRef.rolling.ref = LogToRollingFile

logger = one

logger.one.name = koyonn.currencyconverterbot
logger.one.level = info
logger.one.additivity = false
logger.one.appenderRef.rolling.ref = LogToRollingFile
logger.one.appenderRef.console.ref = LogToConsole